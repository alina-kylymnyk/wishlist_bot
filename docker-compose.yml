version: '3.8'

services:
  wishlist-bot:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: wishlist_telegram_bot
    restart: unless-stopped

    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DATABASE_URL=sqlite:///data/wishlist.db
      - PORT=8000
      - TELEGRAM_CHAT_ID=${TELEGRAM_CHAT_ID:-}

    ports:
      - "8000:8000"

    volumes:
      - ./data:/app/data

    env_file:
      - .env

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
